<section class="contact" id="contact">
  <div class="contact__wrapper">
    <div class="contact__box-img">
      <picture>
        <source
          srcset="./images/home/contact.webp 1x, ./images/home/contact@2x.webp 2x"
          type="image/webp"
        />
        <img
          srcset="./images/home/contact.jpg 1x, ./images/home/contact@2x.jpg 2x"
          src="./images/home/contact.jpg"
          class="contact__photo"
          alt="Contact photo"
        />
      </picture>
    </div>
    <div class="contact__form-wrapper">
      <h2 class="contact__title title">Request Callback</h2>
      <form class="contact__form" name="contact" method="POST" data-netlify="true">
        <div class="form__field">
          <input class="form__input" type="text" id="name" name="name" placeholder=" " />
          <label for="name" class="form__label">Enter your name</label>
        </div>
        <div class="form__field">
          <input
            class="form__input"
            type="email"
            id="email"
            name="email"
            required
            placeholder=" "
          />
          <label for="email" class="form__label">Enter email*</label>
          <p class="form_error-message form_error-message--hide">This is a required field</p>
        </div>
        <button type="submit" class="contact__button button">Send</button>
      </form>
    </div>
  </div>
</section>
